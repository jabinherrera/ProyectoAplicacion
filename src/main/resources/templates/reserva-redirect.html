<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/css/user.css}">
  <title>Mezza</title>
</head>
<body>
<div id="container-pagina">
  <div class="row text-center">
    <div class="col-4">
      <div class="card text-center" th:each="restaurant : ${restaurants}" id="info-restarurant" style="width: 18rem; height:100%; background: #D9D9D9; opacity: 85%;">
        <img th:src="@{../img/logo-restaurant.png}" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Para mas informacion, comunicarse a</p>
          <img th:src="@{../img/whatsapp-logo.png}" height="15">
          <a href="#" class="card-link link-underline link-underline-opacity-0" th:text="${restaurant.telefono}"></a>
          <br>
          <img th:src="@{../img/mail-logo.png}" height="15">
          <a href="#" class="card-link link-underline link-underline-opacity-0" th:text="${restaurant.email}"></a>
          <br>
          <br>
          <p class="card-text">O visite nuestras redes sociales</p>
          <img th:src="@{../img/facebook-logo.png}" height="15">
          <a href="#" class="card-link link-underline link-underline-opacity-0" th:text="${restaurant.facebook}"></a>
          <br>
          <img th:src="@{../img/instagram-logo.png}" height="15">
          <a href="#" class="card-link link-underline link-underline-opacity-0" th:text="${restaurant.instagram}"></a>
        </div>
      </div>
    </div>
    <div class="col p-5 rounded" style="background: #424B54;" >
        <div class="position-relative m-4">
          <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
            <div class="progress-bar" style="width: 50%"></div>
          </div>
          <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
          <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">2</button>
          <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
        </div>
    </div>
  </div>
  <br>
  <div class="container text-center">
    <img src="../static/img/develop-mezza.png" height="50" th:src>
  </div>
</div>
</body>
</html>
