<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
    <title>Editar Mi Cuenta</title>
</head>
<body th:each="micuenta : ${micuentaEditForm}">
<div class="container mt-5 p-5 border rounded" style="width:500px;">
  <form th:object="${micuentaEditForm}" method="post" th:action="@{/admin/mi_cuenta/editar}">
    <div class="mb-3">
      <label>Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" id="editNombre" placeholder="Nombre">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" th:field="*{email}" class="form-control" id="editEmail" placeholder="Email">
    </div>
    <div class="mb-3">
      <label>Contrase√±a</label>
      <input type="text" th:field="*{contrasena}" class="form-control" id="editContrasena" placeholder="Contrasena">
    </div>
    <div >
      <input value="Guardar Cambios" type="submit" class="btn btn-success"></input>
      <a th:href="@{/admin/mi_cuenta}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
