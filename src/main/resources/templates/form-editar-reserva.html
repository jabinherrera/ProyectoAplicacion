<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title>Editar Mi Cuenta</title>
</head>
<body th:each="reserva : ${reservaEditForm}" >
<div class="container mt-5 p-5 border rounded" style="width:500px;">
    <form th:object="${reservaEditForm}" method="post" th:action="@{/admin/reserva/editar/{id}(id=${reserva.id_Reserva})}">
        <div class="mb-3">
            <label>Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" id="editEmail" placeholder="Fecha">
        </div>
        <div class="mb-3">
            <label>Hora</label>
            <input type="time" th:field="*{hora}" class="form-control" id="editNombre" placeholder="Hora">
        </div>
        <div class="mb-3">
            <label>Personas</label>
            <input type="number" th:field="*{cant_personas}" class="form-control" id="editApellido" placeholder="Cantidad de Personas">
        </div>
        <div >
            <input value="Guardar Cambios" type="submit" class="btn btn-success"></input>
            <a onclick="history.back()"  class="btn btn-outline-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
