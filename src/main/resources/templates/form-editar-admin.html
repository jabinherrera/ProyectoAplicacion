<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body th:each="admin : ${adminEditForm}">

<!-- Formulario-->
<form th:object="${adminEditForm}" method="post" th:action="@{/admin/administrar_usuarios/editar/{id}(id=${admin.id})}">
    <div class="mb-3">
        <label>Email</label>
        <input type="text" th:field="*{email}" class="form-control" id="editEmail" th:placeholder="Email">
    </div>
    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" id="editNombre" placeholder="Nombre">
    </div>
    <div class="mb-3">
        <label>Apellido</label>
        <input type="text" th:field="*{apellido}" class="form-control" id="editApellido" placeholder="Apellido">
    </div>
    <div class="modal-footer">
        <input value="Guardar Cambios" type="submit" class="btn btn-success"></input>
        <a th:href="@{/admin/administrar_usuarios}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
</form>

</body>
</html>
