<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/user.css">
    <title>Mezza</title>
</head>
<body>
<div id="container-pagina">
        <div class="row text-center">
            <div class="col-4">
                <div class="card text-center" id="info-restarurant" style="width: 18rem; height:100%; background: #D9D9D9; opacity: 85%;">
                    <img src="../static/img/logo-restaurant.png" class="card-img-top" alt="..." th:src>
                    <div class="card-body">
                        <p class="card-text" th:text>Para mas informacion, comunicarse a</p>
                        <img src="../static/img/whatsapp-logo.png" height="15" th:src>
                        <a href="#" class="card-link link-underline link-underline-opacity-0" th:href>+569 12345678</a>
                        <br>
                        <img src="../static/img/mail-logo.png" height="15" th:src>
                        <a href="#" class="card-link link-underline link-underline-opacity-0" th:href>info@restaurant.cl</a>
                        <br>
                        <br>
                        <p class="card-text" th:text>O visite nuestras redes sociales</p>
                        <img src="../static/img/facebook-logo.png" height="15" th:src>
                        <a href="#" class="card-link link-underline link-underline-opacity-0" th:href>Restaurant_fb</a>
                        <br>
                        <img src="../static/img/instagram-logo.png" height="15" th:src>
                        <a href="#" class="card-link link-underline link-underline-opacity-0" th:href>Restaurant_ig</a>
                    </div>
                </div>
            </div>
            <div class="col p-5 rounded" style="background: #424B54;" >
                <div>
                    <div class="position-relative m-4">
                        <div class="progress" role="progressbar" aria-label="Progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="height: 1px;">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                        <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill" style="width: 2rem; height:2rem;">1</button>
                        <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">2</button>
                        <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill" style="width: 2rem; height:2rem;">3</button>
                    </div>
                    <h2 style="color: white" th:text>Haz tu reserva ahora</h2>
                </div>

                <form class="needs-validation" target="_self" method="POST" th:action="@{/reserva/guardar}">
                    <hr class="my-4 border-3 opacity-100">
                    <div class="row">
                        <div class="col">
                            <label style="color: white" th:label>Fecha</label>
                            <input th:field="${reserva.fecha}" type="date" id="datePickerId" class="form-control text-center" required>
                        </div>
                        <div class="col">
                            <label style="color: white" >Hora</label>
                            <input  th:field="${reserva.hora}" type="time" list="horas" class="form-control text-center" placeholder="00:00" min="09:00" max="20:00"  required>
                            <datalist id="horas">
                                <option value="09:00"></option>
                                <option value="09:30"></option>
                                <option value="10:00"></option>
                                <option value="10:30"></option>
                                <option value="11:00"></option>
                                <option value="11:30"></option>
                                <option value="12:00"></option>
                                <option value="12:30"></option>
                                <option value="13:00"></option>
                                <option value="13:30"></option>
                                <option value="14:00"></option>
                                <option value="14:30"></option>
                                <option value="15:00"></option>
                                <option value="15:30"></option>
                                <option value="16:00"></option>
                                <option value="16:30"></option>
                                <option value="17:00"></option>
                                <option value="17:30"></option>
                                <option value="18:00"></option>
                                <option value="18:30"></option>
                                <option value="19:00"></option>
                                <option value="19:30"></option>
                            </datalist>
                        </div>
                        <div class="col">
                            <label style="color: white" th:label>NÂ° Personas</label>
                            <input th:field="reserva.cant_personas" type="number" min="1" max="12"class="form-control text-center" placeholder="1" required>
                        </div>
                    </div>
                    <hr class="my-4 border-3 opacity-100">
                    <div class="mb-3">
                        <input th:field="reserva.nombre_cliente" type="text" class="form-control" id="Tu nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <input th:field="reserva.apellido_cliente" type="text" class="form-control" id="Tu apellido" placeholder="Tu apellido" required>
                    </div>
                    <div class="mb-3">
                        <input th:field="reserva.email_cliente" type="email" class="form-control" id="exampleInputEmail1" placeholder="Tu correo electronico" required>
                    </div>
                    <button type="submit" class="btn btn-primary" >Reservar</button>
                </form>
            </div>
        </div>
    <br>
    <div class="container text-center">
        <img th:src="../static/img/develop-mezza.png" height="50" >
    </div>
</div>
</body>
<script>
    datePickerId.min = new Date().toISOString().split("T")[0];


</script>
</html>
